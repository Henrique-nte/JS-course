<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercícios aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo:");
      document.body.innerHTML += `Seu nome é: <strong>${nome}<strong/> <br />`;

      const letras = nome.length;
      document.body.innerHTML += `Seu nome tem <strong>${letras}<strong/> letras <br />`;

      const segunda = nome.charAt(1);
      document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segunda}<strong/><br />`;

      const indice = nome.indexOf("e");
      document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? ${indice}<br />`;

      const ultimoIndice = nome.lastIndexOf("e");
      document.body.innerHTML += `Qual o último índice da letra e no seu nome? ${ultimoIndice}<br />`;

      const ultima = nome.slice(nome.length - 3);
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultima}<br />`;

      const palavras = nome.split(" ");
      document.body.innerHTML += `As palavras do seu nome são: ${palavras}<br />`;

      const maiusculas = nome.toUpperCase();
      document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiusculas}<br />`;

      const minusculas = nome.toLowerCase();
      document.body.innerHTML += `Seu nome com letras minúsculas: ${minusculas}<br />`;
    </script>
  </body>
</html>
